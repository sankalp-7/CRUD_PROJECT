{% extends "navbar.html" %}

{% block content %}
      <br><br><br><br>
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col"><span style="color:#198754 ;">#</span></th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Marks</th>
            <th scope="col">Class</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody>
          {% for student in student_list %}
          <tr>
            <th scope="row">{{student.id}}</th>
            <td>{{student.name}}</td>
            <td>{{student.email}}</td>
            <td>{{student.marks}}</td>
            <td>{{student.Class}}</td>
            <td><a href="/student/delete/{{student.id}}"><button class="btn btn-danger">Delete</button></a>&nbsp;&nbsp;&nbsp;&nbsp;
              <a href="/student/update/{{student.id}}"><button class="btn btn-success">Edit</button></td></a>
          </tr>
        {% endfor %}
        </tbody>
      </table>
{% endblock %}
